<app-nav-main></app-nav-main>
<div class="container">
    <header class="jumbotron mt-5">
        <div *ngIf="carnet" class="table-responsive">
            <h3>Listado de Carnets</h3>
            <table class="table table-bordered">
                <tr>
                    <th class="bg-success" scope="col">Id Carnet RFID</th>
                </tr>
                <tr *ngFor="let carne of carnet">
                    <td>{{carne.id}}</td>
                </tr>
            </table>
        </div>
        <p style="color:red;" *ngIf="message">
        Porfavor iniciar sesión para ver la información:
        {{message}}
        </p>
    </header>
</div>
<router-outlet></router-outlet>
